   - os: windows
     env:
       - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
     install: 
       - PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
     script: 
       - export PATH=$MSBUILD_PATH:$PATH
       - cmd //c 'cmake -G "Visual Studio 15" -DDISABLE_OPENCV_SUPPORT=OFF -DOPENCV2413=OFF -DOPENCV410=ON -DENABLE_MAVLINK_SUPPORT=ON -DENABLE_SBG_SUPPORT=ON -DENABLE_LIBMODBUS_SUPPORT=ON -DENABLE_BLUEVIEW_SUPPORT=ON . & msbuild UxVCtrl.vcxproj /m /t:Rebuild /p:Configuration=Debug & @echo wait 10 > run_test.txt & @echo exit >> run_test.txt & .\Debug\UxVCtrl.exe < run_test.txt & msbuild UxVCtrl.vcxproj /m /t:Rebuild /p:Configuration=Release & @echo wait 10 > run_test.txt & @echo exit >> run_test.txt & .\Release\UxVCtrl.exe < run_test.txt'
